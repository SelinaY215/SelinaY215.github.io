<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Studio | Selina's Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-container {
      position: relative;
      margin-bottom: 2rem;
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    video {
      width: 100%;
      display: block;
    }
    
    .video-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .action-btn {
      padding: 0.6rem 1.2rem;
      background: var(--accent);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .action-btn:hover {
      background: var(--secondary);
      color: white;
    }
    
    .current-video-title {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: var(--primary);
      font-weight: 600;
    }

    .video-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .video-tab {
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .video-tab.active {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/redheart.png" alt="Mental Health Heart Logo" class="heart-logo">
      <span class="site-title">Selina's Mental Health Hub</span>
    </div>
    
    <nav>
      <a href="index.html">Home</a>
      <a href="types.html">Digital Exhibition</a>
      <a href="discussions.html" class="active">Video Studio</a>
      <a href="science.html">Reading Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  
  <main class="container">
    <h1>Psychology Video Studio</h1>
    <p class="subtitle">Student-created content exploring psychological concepts</p>
    
    <!-- 视频标签页 -->
    <div class="video-tabs">
      <button class="video-tab active" onclick="loadVideo('science')">Science & Color</button>
      <button class="video-tab" onclick="loadVideo('types')">Types of Psychology</button>
      <button class="video-tab" onclick="loadVideo('main')">Main Discussion</button>
    </div>
    
    <!-- 主视频播放区 -->
    <div class="video-container" id="mainVideoContainer">
      <video controls id="mainVideoPlayer">
        <source src="videos/science_photos_color.mp4" type="video/mp4">
      </video>
      <p class="current-video-title">Science & Color Psychology</p>
      <p class="video-meta">Length: 14:30</p>
      
      <div class="video-actions">
        <button class="action-btn" onclick="shareVideo()">↗️ Share</button>
      </div>
    </div>
  </main>
  
  <footer id="contact">
    <div class="container">
      <p>© 2025 Selina's Mental Health Hub. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    // 加载视频函数
    function loadVideo(videoType) {
      let videoSrc, title, length;
      
      switch(videoType) {
        case 'science':
          videoSrc = 'videos/science_photos_color.mp4';
          title = 'Science & Color Psychology';
          length = '14:30';
          break;
        case 'types':
          videoSrc = 'videos/types_of_psych.mp4';
          title = 'Types of Psychology';
          length = '16:15';
          break;
        case 'main':
          videoSrc = 'videos/psych_discussions.mp4';
          title = 'Main Psychology Discussion';
          length = '18:42';
          break;
      }
      
      // 更新主视频区域
      const videoPlayer = document.getElementById('mainVideoPlayer');
      videoPlayer.src = videoSrc;
      document.querySelector('.current-video-title').textContent = title;
      document.querySelector('.video-meta').textContent = `Length: ${length}`;
      
      // 更新标签页状态
      document.querySelectorAll('.video-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }
    
    // 分享功能
    function shareVideo() {
      if (navigator.share) {
        navigator.share({
          title: 'Psychology Video Discussion',
          text: 'Check out this interesting psychology video discussion',
          url: window.location.href
        }).catch(err => {
          console.log('Error sharing:', err);
        });
      } else {
        // 如果不支持Web Share API，提供备用方案
        alert('Copy this link to share: ' + window.location.href);
      }
    }
  </script>
</body>
</html>
